<main>
  <div id="auswahl">
    <div id="auswahl-equipment">
      <h1>Auswahl</h1>
      <app-selected-items [rentalEquipment]="rental"></app-selected-items>
    </div>

    <div id="auswahl-room">
      <h2 style="text-align: center;">Wollen sie noch einen Raum reservieren?</h2>
      <div id="roomSection">
        <div *ngIf="rooms.length!==0">
          <div  id="room" *ngFor="let reservation of rooms">
            <div id="placeholder"></div>
            <div id="roomText">
              <h2>{{reservationService.getRoomById(reservation.roomId)}}</h2>
              <p>Am {{ reservation.reservationDate | date:'dd.MM.yyyy' }} |
                {{ reservation.startTime | date:'HH:mm'}} - {{ reservation.endTime | date:'HH:mm' }}</p>
            </div>
          </div>
        </div>

        <hr>
        <button (click)="addRoom()" id="addRoom">Hinzuf√ºgen</button>
      </div>
      <button (click)="addReservation()" id="submitRental">Reservieren</button>
    </div>
  </div>
</main>
